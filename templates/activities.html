{% block content %}

</header>

<main>
  <div>
    <a href="{{url_for('make_activity')}}">
      <h1>add a new activity</h1>
    </a>
  </div>

  {% for activity in activities %}
  <section>
    <div>
      <p>{{ activity.id }}</p>
    </div>
    <div>
      <p>{{ activity.name }}</p>
    </div>
    <div>
      <a href="{{url_for('display_activity', activity_id=activity.id)}}">

      </a>
    </div>
  </section>
  {% endfor %}

</main>
