<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <header>
      <h1>Coordinate</h1>
    </header>

    <main>

        <div>
          <a href="{{url_for('make_activity')}}">
              <h1>add a new activity</h1>
          </a>
        </div>

        {% for activity in activities %}

        <section>
          <div>
            <p>{{ activity.id }}</p>
          </div>
          <div>
            <p>{{ activity.name }}</p>
          </div>

          <div>
            <a href="{{url_for('display_activity', activity_id=activity.id)}}">
              <p>view events</p>
            </a>
          </div>
        </section>

        {% endfor %}

    </main>

    <footer>
    </footer>

  </body>

</html>
