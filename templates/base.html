<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">

    {% if load_scripts %}
      {% for script in load_scripts %}
      <script src="{{ script }}"></script>
      {% endfor %}
    {% endif %}

  </head>

  <body>

    {% block content %}
    {% endblock %}

  </body>

</html>
